<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oracle & Soheil Kanban</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Oracle & Soheil Kanban</h1>
    <button id="addTaskBtn" class="btn-primary">+ New Task</button>
  </header>
  
  <main class="kanban-board">
    <div class="column" data-status="backlog">
      <div class="column-header">
        <h2>ðŸ“‹ Backlog</h2>
        <span class="task-count" id="backlog-count">0</span>
      </div>
      <div class="task-list" id="backlog"></div>
    </div>
    
    <div class="column" data-status="in_progress">
      <div class="column-header">
        <h2>ðŸš€ In Progress</h2>
        <span class="task-count" id="in_progress-count">0</span>
      </div>
      <div class="task-list" id="in_progress"></div>
    </div>
    
    <div class="column" data-status="done">
      <div class="column-header">
        <h2>âœ… Done</h2>
        <span class="task-count" id="done-count">0</span>
      </div>
      <div class="task-list" id="done"></div>
    </div>
  </main>
  
  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">New Task</h2>
      <form id="taskForm">
        <input type="hidden" id="taskId">
        
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required placeholder="Task title...">
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" placeholder="Task details..."></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="owner">Owner *</label>
            <select id="owner" required>
              <option value="oracle">ðŸ¤– Oracle</option>
              <option value="soheil">ðŸ‘¤ Soheil</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="1">ðŸŸ¢ Low</option>
              <option value="2">ðŸŸ¡ Medium</option>
              <option value="3">ðŸ”´ High</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="backlog">Backlog</option>
              <option value="in_progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
          <button type="button" id="deleteBtn" class="btn-danger" style="display:none">Delete</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
